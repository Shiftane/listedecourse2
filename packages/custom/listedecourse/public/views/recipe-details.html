<div ng-controller="RecipeController" ng-init="init()">  
  <div data-ng-show="recipe" class="full-height recipe-detail box-scroll col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="full-height">
        <div class="info">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-show="recipe.result.image">
              <img data-ng-src="{{recipe.result.image}}" class="box-shadow center-block img-rounded img-responsive">
            </div>


            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <h1>{{recipe.result.title}}</h1>
              <p class="highlighted">
                Temps de préparation : 
                <span class="badge">{{recipe.result.prepTime}} min</span>
              </p>
              <p class="highlighted">
                Temps de cuisson : 
                <span class="badge">{{recipe.result.cookingTime}} min</span>
              </p>

              <h4>Voir la recette d'origine sur :</h4>
              <span>
                <a href="{{recipe.recipeUrl}}" target="_blank">
                  {{recipe.origin}} <img data-ng-src="{{recipe.logoUrl}}" class="" style="width:20px;heigth:20px"/>
                </a>
              </span>
              
            
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-bind-html="recipe.result.descriptionSafe">
            </div>

        </div>
    </div>
  </div>
  <div data-ng-show="recipe" class="full-height box-scroll recipe-ingredients  col-xs-12 col-sm-3 col-md-3 col-lg-3">
    <form name="quantitiesChange" class="css-form">
      <div class="row">
        <div class="text-center add-to-list col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button class="btn btn-success" data-ng-click="addRecipe()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Ajouter à ma liste
          </button>
        </div>  
        <div class="nbr-people">
            <div class="control-group">
              <label class="label-number-person col-xs-12 col-sm-12 col-md-12 col-lg-12 label-center">Nombre de Personnes</label> 
              <h-number change="changeNbrPerson()" value="input.num" step="1" min="1" class="select-person-number col-xs-2 col-sm-2 col-md-2 col-lg-2"></h-number>
              
            </div>
            <input type="hidden" data-ng-model="oldNbrPersons"/>
        </div>
        <br/>
        <br/>
        <ul class="list-group ingredient-list">
          <li class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 ingredient list-group-item" data-ng-repeat="ingredient in recipe.result.contenu.ingredients">
              <!--<input type="checkbox" class="checkbox-success" checked>-->
              {{ingredient.product}}


               <span class="badge" ng-show="ingredient.quantity">{{ingredient.quantity | number:1}} {{ingredient.unity}}</span>

          </li>
      </div>
    </form>

  </div>
</div>
